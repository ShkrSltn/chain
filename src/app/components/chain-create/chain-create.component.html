<div class="create-container">
  <div class="create-form">
    <h1>Create New Chain</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Chain Name *</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="e.g., Read, Exercise, Meditate"
          required
        />
      </div>

      <div class="form-group">
        <label for="goal">My Goal:</label>
        <input
          type="text"
          id="goal"
          [(ngModel)]="goal"
          name="goal"
          placeholder="Set a goal for yourself"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          rows="3"
          placeholder="Optional description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          [(ngModel)]="startDate"
          name="startDate"
          required
        />
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
        <button type="submit" class="submit-button">Create Chain</button>
      </div>
    </form>
  </div>
</div>
